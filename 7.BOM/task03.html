<!DOCTYPE html>
<html>

<head>
    <title>BOM. TASK 3</title>
    <style>
        body {
            background-color: white;
        }
    </style>
</head>

<body>
    <main>
        <button id="btn1">Click to make the page blue</button>
        <button id="btn2">Double-click to make the page pink</button>
        <button id="btn3">Click and hold to make the page brown</button>
        <a href="#" id="link">Hover over to make page yellow</a>
    </main>
    <script>

        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');
        const btn3 = document.getElementById('btn3');
        const link = document.getElementById('link');

        btn1.addEventListener('click', function () {
            document.body.style.backgroundColor = 'blue';
        });

        btn2.addEventListener('dblclick', function () {
            document.body.style.backgroundColor = 'pink';
        });

        btn3.addEventListener('mousedown', function () {
            document.body.style.backgroundColor = 'brown';
        });

        btn3.addEventListener('mouseup', function () {
            document.body.style.backgroundColor = 'white';
        });

        link.addEventListener('mouseover', function () {
            document.body.style.backgroundColor = 'yellow';
        });

        link.addEventListener('mouseout', function () {
            document.body.style.backgroundColor = 'white';
        });


    </script>
</body>

</html>
