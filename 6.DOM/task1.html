<!DOCTYPE html>
<html>
<head>
    <title>TASK 1</title>
</head>
<body>
    <ul id="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <script>
        let list = document.getElementById("list");
        let items = list.getElementsByTagName("li");
        let order = [0, 4, 1, 3, 2];

        for (var i = 0; i < order.length; i++) {
            let index = order[i];
            let item = items[index];
            console.log(item.textContent);
        }
    </script>
</body>
</html>
