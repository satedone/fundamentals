<!DOCTYPE html>
<html>

<head>
    <title>TASK 6</title>
    <style>
        :root {
            --primary: #2175f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #efefef;
        }

        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            overflow: hidden;
        }

        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 860px;
        }

        .shoeBackground {
            position: relative;
            width: 50%;
            height: 475px;
            box-shadow: -15px 0 35px rgba(0, 0, 0, 0.1),
                0 -15px 35px rgba(0, 0, 0, 0.1),
                0 15px 35px rgba(0, 0, 0, 0.1);
            transition: .5s;
        }

        .gradients {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
        }

        .gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            z-index: -2;
        }

        .first {
            z-index: 0;
            animation: 1s width ease;
        }

        @keyframes width {
            from {
                width: 0%;
            }

            to {
                width: 100%;
            }
        }

        .second {
            z-index: -1;
        }

        .gradient[color="blue"] {
            background-image: linear-gradient(45deg, #0136af, #22abfa);
        }

        .gradient[color="red"] {
            background-image: linear-gradient(45deg, #d62926, #ee625f);
        }

        .gradient[color="green"] {
            background-image: linear-gradient(45deg, #11998e, #1ce669);
        }

        .gradient[color="orange"] {
            background-image: linear-gradient(45deg, #fc4a1a, #f7b733);
        }

        .gradient[color="black"] {
            background-image: linear-gradient(45deg, #111, #666);
        }

        .logo {
            position: absolute;
            width: 100px;
            left: 20px;
            top: 20px;
        }

        .share {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            text-align: center;
            font-size: 1.3rem;
            text-decoration: none;
            color: var(--primary);
            transition: .5s;
        }

        .share:hover {
            transform: scale(1.1);
        }

        .share i {
            line-height: 50px;
        }

        .nike {
            position: absolute;
            top: 85px;
            left: 15px;
            font-size: 11rem;
            text-transform: uppercase;
            line-height: .9;
            color: #fff;
            opacity: .1;
        }

        .shoe {
            position: absolute;
            width: 140%;
            opacity: 0;
            bottom: 0;
            right: 0;
            transform: rotate(-20deg);
            transition: .5s;
        }

        .shoe.show {
            opacity: 1;
        }

        .info {
            width: 50%;
            background-color: #fff;
            z-index: 1;
            padding: 35px 40px;
            box-shadow: 15px 0 35px rgba(0, 0, 0, 0.1),
                0 -15px 35px rgba(0, 0, 0, 0.1),
                0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .shoeName {
            padding: 0 0 10px 0;
        }

        .shoeName div {
            display: flex;
            align-items: center;
        }

        .shoeName div .big {
            margin-right: 10px;
            font-size: 2rem;
            color: #333;
            line-height: 1;
        }

        .shoeName div .new {
            background-color: var(--primary);
            text-transform: uppercase;
            color: #fff;
            padding: 3px 10px;
            border-radius: 5px;
            transition: .5s;
        }

        .shoeName .small {
            font-weight: 500;
            color: #444;
            margin-top: 3px;
            text-transform: capitalize;
        }

        .shoeName,
        .description,
        .color-container,
        .size-container {
            border-bottom: 1px solid #dadada;
        }

        .description {
            padding: 10px 0;
        }

        .title {
            color: #3a3a3a;
            font-weight: 600;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        .text {
            color: #555;
            font-size: 17px;
        }

        .color-container {
            padding: 10px 0;
        }

        .colors {
            padding: 8px 0;
            display: flex;
            align-items: center;
        }

        .color {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            margin: 0 10px;
            border: 5px solid;
            cursor: pointer;
            transition: .5s;
        }

        .color[color="blue"] {
            background-color: #2175f5;
            border-color: #2175f5;
        }

        .color[color="red"] {
            background-color: #f84848;
            border-color: #f84848;
        }

        .color[color="green"] {
            background-color: #29b864;
            border-color: #29b864;
        }

        .color[color="orange"] {
            background-color: #ff5521;
            border-color: #ff5521;
        }

        .color[color="black"] {
            background-color: #444;
            border-color: #444;
        }

        .color.active {
            border-color: #fff;
            box-shadow: 0 0 10px .5px rgba(0, 0, 0, 0.2);
            transform: scale(1.1);
        }

        .size-container {
            padding: 10px 0;
            margin-bottom: 10px;
        }

        .sizes {
            padding: 8px 0;
            display: flex;
            align-items: center;
        }

        .size {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            background-color: #eee;
            margin: 0 10px;
            text-align: center;
            line-height: 40px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: .3s;
        }

        .size.active {
            background-color: var(--primary);
            color: #fff;
            transition: .5s;
        }

        .buy-price {
            padding-top: 15px;
            padding-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price {
            color: #333;
            display: flex;
            align-items: flex-start;
        }

        .price h1 {
            font-size: 2.1rem;
            font-weight: 600;
            line-height: 1;
        }

        .price i {
            font-size: 1.4rem;
            margin-right: 1px;
        }

        .price span {
            font-size: 2.1rem;
            margin-right: 1px;
            text-align: center;
            padding-left: 25px;
            font-weight: 600;
        }

        .buy {
            padding: .7rem 1rem;
            background-color: var(--primary);
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
            font-size: 1.1rem;
            transition: .5s;
            border-radius: 10px;
        }

        .buy:hover {
            transform: scale(1.1);
        }

        .buy i {
            margin-right: 2px;
        }



        @media (max-width: 1070px) {
            .shoe {
                width: 135%;
            }
        }

        @media (max-width: 1000px) {
            .card {
                flex-direction: column;
                width: 100%;
                box-shadow: 0 0 35px 1px rgba(0, 0, 0, 0.2);
            }

            .card>div {
                width: 100%;
                box-shadow: none;
            }

            .shoe {
                width: 100%;
                transform: rotate(-5deg) translateY(-50%);
                top: 55%;
                right: 2%;
            }

            .nike {
                top: 20%;
                left: 5%;
            }
        }

        @media (max-width: 600px) {
            .share {
                width: 40px;
                height: 40px;
            }

            .share i {
                font-size: 1rem;
                line-height: 40px;
            }

            .logo {
                width: 70px;
            }
        }

        @media (max-width: 490px) {
            .nike {
                font-size: 7rem;
            }

            .shoeName div .big {
                font-size: 1.3rem;
            }

            .small {
                font-size: 1rem;
            }

            .new {
                padding: 2px 6px;
                font-size: .9rem;
            }

            .title {
                font-size: .9rem;
            }

            .text {
                font-size: .8rem;
            }

            .buy {
                padding: .5rem .8rem;
                font-size: .8rem;
            }

            .price h1 {
                font-size: 1.5rem;
            }

            .price i {
                font-size: .9rem;
            }

            .size {
                width: 30px;
                height: 30px;
                margin: 0 8px;
                font-size: .9rem;
                line-height: 30px;
            }

            .color {
                margin: 0 6px;
                width: 0 20px;
                width: 20px;
                height: 20px;
                border-width: 4px;
            }

            .share {
                width: 35px;
                height: 35px;
                top: 10px;
                right: 10px;
            }

            .share i {
                font-size: .8rem;
                line-height: 35px;
            }

            .logo {
                width: 60px;
                top: 10px;
                left: 10px;
            }

            .info {
                padding: 20px;
            }
        }

        @media (max-width: 400px) {
            .buy i {
                display: none;
            }

            .container {
                padding: 20px;
            }
        }

        .size-container,
        .country-container {
            padding: 10px 0;
            margin-bottom: 10px;
        }

        .sizes,
        .countries {
            padding: 8px 0;
            display: flex;
            align-items: center;
        }

        .size,
        .country {
            width: 100%;
            height: 40px;
            border-radius: 6px;
            background-color: #eee;
            margin: 0 10px;
            text-align: center;
            line-height: 40px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: .3s;
        }

        .size.active,
        .country.active {
            background-color: var(--primary);
            color: #fff;
            transition: .5s;
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="shoeBackground">
                    <div class="gradients">
                        <div class="gradient second" color="blue" data-price="300"></div>
                        <div class="gradient" color="red" data-price="200"></div>
                        <div class="gradient" color="green" data-price="170"></div>
                        <div class="gradient" color="orange" data-price="160"></div>
                        <div class="gradient" color="black" data-price="189"></div>
                    </div>
                    <h1 class="nike">nike</h1>
                    <img src="https://i.postimg.cc/7LpDvZxn/logo.png" alt="" class="logo">
                    <a href="#" class="share"><i class="fas fa-share-alt"></i></a>

                    <img src="https://i.postimg.cc/GhcRnN1V/blue.png" alt="" class="shoe show" color="blue">
                    <img src="https://i.postimg.cc/k43r1Ycj/red.png" alt="" class="shoe" color="red">
                    <img src="https://i.postimg.cc/BnzfDn1f/green.png" alt="" class="shoe" color="green">
                    <img src="https://i.postimg.cc/VNbQFPjr/orange.png" alt="" class="shoe" color="orange">
                    <img src="https://i.postimg.cc/dVNwB9pX/black.png" alt="" class="shoe" color="black">

                </div>
                <div class="info">
                    <div class="shoeName">
                        <div>
                            <h1 class="big">Nike Zoom KD 12</h1>
                            <span class="new">new</span>
                        </div>
                        <h3 class="small">Men's running shoes</h3>
                    </div>
                    <div class="description">
                        <h3 class="title">Product Info</h3>
                        <p class="text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem
                            Ipsum has been the industry's.</p>
                    </div>
                    <div class="color-container">
                        <h3 class="title">Color</h3>
                        <div class="colors">
                            <span class="color active " primary="#2175f5" color="blue" data-price="3700"></span>
                            <span class="color" primary="#f84848" color="red" data-price="3800"></span>
                            <span class="color" primary="#29b864" color="green" data-price="3900"></span>
                            <span class="color" primary="#ff5521" color="orange" data-price="4000"></span>
                            <span class="color" primary="#444" color="black" data-price="4100"></span>
                        </div>
                    </div>
                    <div class="size-container">
                        <h3 class="title">Size</h3>
                        <div class="sizes">
                            <div class="size active" data-price="2700" data-active="true">S</div>
                            <div class="size" data-price="3000" data-active="false">M</div>
                            <div class="size" data-price="4000" data-active="false">L</div>
                        </div>
                    </div>

                    <div class="country-container">
                        <h3 class="title">Country</h3>
                        <div class="countries">
                            <div class="country active" id="ukraine" data-price="7000" data-active="true">Ukraine</div>
                            <div class="country" id="china" data-price="4000" data-active="false">China</div>                            
                        </div>
                    </div>

                    <div class="buy-price">
                        <div class="price">
                            <h1>Total Price:</h1>
                            <i class="fas fa-dollar-sign"></i>
                            <span id="outprice">5000</span>
                        </div>

                    </div>
                    <a href="#" class="buy"><i class="fas fa-shopping-cart"></i> Buy Now</a>

                </div>
            </div>
        </div>
        </div>

    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Отримайте всі елементи кольорів, розмірів і країн
            const colors = document.querySelectorAll(".color");
            const sizes = document.querySelectorAll(".size");
            const countries = document.querySelectorAll(".country");

            // Змінні для поточного вибору
            let currentColor = "blue";
            let currentSize = "S";
            let currentCountry = "Ukraine";

            // Ціни для кожного кольору і країни
            const prices = {
                blue: {
                    S: 3700,
                    M: 3700 * 1.1,
                    L: 3700 * 1.2,
                },
                red: {
                    S: 3800,
                    M: 3800 * 1.1,
                    L: 3800 * 1.2,
                },
                green: {
                    S: 3900,
                    M: 3900 * 1.1,
                    L: 3900 * 1.2,
                },
                orange: {
                    S: 4000,
                    M: 4000 * 1.1,
                    L: 4000 * 1.2,
                },
                black: {
                    S: 4100,
                    M: 4100 * 1.1,
                    L: 4100 * 1.2,
                },
                // Додайте ціни для інших країн тут, з великими літерами для ключів
                UKRAINE: {
                    S: 7000,
                    M: 7000 * 1.1,
                    L: 7000 * 1.2,
                },
                CHINA: {
                    S: 4000,
                    M: 4000 * 1.1,
                    L: 4000 * 1.2,
                },
            };

            // Функція для оновлення ціни на сторінці
            function updatePrice() {
                const priceElement = document.getElementById("outprice");
                const selectedPrice = prices[currentColor][currentSize];
                const finalPrice = currentCountry === "China" ? selectedPrice * 0.5 : selectedPrice;
                priceElement.textContent = finalPrice.toFixed(0); // Округлення до цілих чисел
            }

            // Оновіть ціну
            updatePrice();

            // Додайте обробник події для кожного кольору
            colors.forEach(function (color) {
                color.addEventListener("click", function () {
                    // Встановіть активний колір
                    colors.forEach(function (c) {
                        c.classList.remove("active");
                    });
                    color.classList.add("active");
                    currentColor = color.getAttribute("color");

                    // Оновіть ціну
                    updatePrice();
                });
            });

            // Додайте обробник події для кожного розміру
            sizes.forEach(function (size) {
                size.addEventListener("click", function () {
                    // Встановіть активний розмір
                    sizes.forEach(function (s) {
                        s.classList.remove("active");
                    });
                    size.classList.add("active");
                    currentSize = size.textContent;

                    // Оновіть ціну
                    updatePrice();
                });
            });

            // Оновіть обробники подій для країн, використовуючи їх ідентифікатори
            countries.forEach(function (country) {
                country.addEventListener("click", function () {
                    // Встановіть активну країну
                    countries.forEach(function (c) {
                        c.classList.remove("active");
                    });
                    country.classList.add("active");
                    currentCountry = country.textContent;

                    // Оновіть ціну
                    updatePrice();
                });
            });



        });


    </script>
</body>

</html>
